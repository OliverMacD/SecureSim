<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controls</title>
    <link rel="icon" type="image/jpeg" href="/static/img/SecureSim.jpg">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 220px;
            background-color: #2f3542;
            color: white;
            height: 100vh;
            padding: 20px 10px;
        }
        .sidebar h2 {
            color: #70a1ff;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #57606f;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        #graph-image {
            display: block;
            margin: 0 auto;
            max-width: 90%;
            border: 1px solid #ccc;
        }
    </style>

</head>
<body>

    <div class="sidebar">
        <img src="/static/img/SecureSim.jpg" alt="SecureSim Logo" style="width: 90%; height: auto; border-radius: 12px; margin: 0 auto 15px auto; display: block;">
        <h2>SecureSim</h2>
        <a href="/">Dashboard</a>
        <a href="/logs">Temp Logs</a>
        <a href="/controls">Controls</a>
        <a href="/components">Components</a>
    </div>

    <div class="main-content">
        <h1>Simulation Controls</h1>
        <img id="graph-image" src="/static/graph.png" alt="Graph Layout">
        <p>Here you will later implement buttons to toggle pump states, trigger SCADA commands, etc.</p>
    </div>
</body>
</html>
