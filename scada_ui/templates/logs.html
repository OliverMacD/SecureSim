<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logs</title>
    <link rel="icon" type="image/jpeg" href="/static/img/SecureSim.jpg">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 220px;
            background-color: #2f3542;
            color: white;
            height: 100vh;
            padding: 20px 10px;
        }
        .sidebar h2 {
            color: #70a1ff;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            border-radius: 4px;
        }
        .sidebar a:hover {
            background-color: #57606f;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
            text-align: left;
        }
        #graph-image {
            display: block;
            margin: 0 auto;
            max-width: 90%;
            border: 1px solid #ccc;
        }
    </style>

<script>
    setInterval(() => {
        fetch('/logs/live')
            .then(res => res.text())
            .then(data => document.getElementById("log-content").innerText = data);
    }, 2000);
</script>
</head>
<body>

    <div class="sidebar">
        <img src="/static/img/SecureSim.jpg" alt="SecureSim Logo" style="width: 90%; height: auto; border-radius: 12px; margin: 0 auto 15px auto; display: block;">
        <h2>SecureSim</h2>
        <a href="/">Dashboard</a>
        <a href="/logs">Logs</a>
        <a href="/components">Components</a>
    </div>

    <div class="main-content">
        <h1>System Logs</h1>
        <pre id="log-content" style="background:#f1f1f1; padding:10px; border:1px solid #ccc; height:70vh; overflow-y:scroll;">
            Loading...
        </pre>
    </div>
</body>
</html>
